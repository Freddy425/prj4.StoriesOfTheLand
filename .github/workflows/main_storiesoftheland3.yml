# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - storiesoftheland3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2f658be58a7f4a01be33c46a06b1478e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d7ea9ba83e246d29b595ef0dc827b5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2f658be58a7f4a01be33c46a06b1478e }}/freddy425/prj4.storiesoftheland:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'storiesoftheland3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2505ccf0ba7a4ddc941f67758421e3bc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2f658be58a7f4a01be33c46a06b1478e }}/freddy425/prj4.storiesoftheland:${{ github.sha }}'