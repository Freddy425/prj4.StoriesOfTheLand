# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - storiesoftheland2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3377f7d3b2f74989b53cdb5a30e05126 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a63b491a678a47f19ff12f3ca5092ad1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3377f7d3b2f74989b53cdb5a30e05126 }}/freddy425/storiesoftheland:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'storiesoftheland2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b6550315a234bc78c2ae28ee92a26a9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3377f7d3b2f74989b53cdb5a30e05126 }}/freddy425/storiesoftheland:${{ github.sha }}'